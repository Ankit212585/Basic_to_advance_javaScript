<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- Basic HTML tags -->
        <h1>hello boy</h1>
        <p>hello world</p>
        <br />
        <img src="" alt="" />
        <!-- order list -->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!-- unorder list and there types-->

        <!-- Type="disc,square,none,cicule" -->
        <ul type="none">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <!-- HyperLinks -->
        <a href="">Google</a>

        <!-- block level elements -->

        <h1></h1>
        <p></p>
        <div></div>
        <ol></ol>
        <ul></ul>
        <span></span>
        <img />
        <b></b>
        <i></i>
        <a href=""></a>

        <!-- Adding borders -->
        <!-- types of border like dotted,dashed,solid,double,none -->
        <p style="border: dotted;"></p>

        <!-- Table -->
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>

        <!-- New features of HTML -->
        <header>
            <nav>
                <main>
                    <section>
                        <article>
                            <div></div>
                        </article>
                    </section>
                </main>
            </nav>
        </header>
        <footer>

        </footer>

        <!-- input types -->

        <!-- input types like: text, search,color, date,datetime,email,number,password,range,url,week,submits -->
        <input type="search" />
        <p style="border: 1px solid black;"></p>
        <!-- form section -->

        <!-- Form elements and types: textarea, label,option,select,legend,fieldset-->
        <p>This is our form section</p>
        <fieldset style="width: fit-content;">
            <legend style="text-align: center">login form</legend>
            <form action="#">
                <p>username</p>
                <input type="text" />
                <p>email</p>
                <input type="email" />
                <p>password</p>
                <input type="password" />
                <br />
                <br />
                <select>
                    <optgroup label="indian states">
                        <option>Haryana</option>
                        <option>Goa</option>
                        <option>maldevs</option>
                    </optgroup>
                    <optgroup label="other states">
                        <option>United kingdom</option>
                        <option>paris</option>
                        <option>canada</option>
                    </optgroup>
                </select>
                <br />
                <br />
                <button type="submit">submit</button>
            </form>
        </fieldset>

        <!-- multimeida HTML tags -->
        <video src=""></video>
        <audio src=""></audio>
        <iframe src="" frameborder="0"></iframe><!-- iframe using for Google map  -->




    </div>
    <link href="./index.css" rel="styleSheet" />
    <script src="./index.js"></script>
</body>

</html>
